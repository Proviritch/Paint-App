<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini WebPaint</title>
</head>
<body>
    <main>
        <section class="moreToolsSection">
            <canvas class="slidebar" id="slide_bar"></canvas>
            <div class="ctrlZ" id="ctrlZ">
                <img src="./assets/img/undo.png" alt="">
            </div>
            <div class="fill" id="fill">
                <img src="./assets/img/shapes.png" alt="">
            </div>
            <div class="fill_background" id="fill_background">
                <img src="./assets/img/paint-bucket.png" alt="">
            </div>
            <div class="button_download" id="button_download">
                <img src="./assets/img/download.png" alt="">
            </div>
            <a href="#" id="link_download" download="beautiful_image"></a>
        </section>
        <section class="drawToolsSection" id="section">
            <div value="0" class="options-pencil">
                <img src="./assets/img/pen.png" alt="">
            </div>
            <div value="1" class="options-square">
                <img src="./assets/img/square.png" alt="">
            </div>
            <div value="2" class="options-circle">
                <img src="./assets/img/circle.png" alt="">
            </div>
            <div value="3" class="options-line">
                <img src="./assets/img/linea-diagonal.png" alt="">
            </div>
            <div value="4" class="options-eraser">
                <img src="./assets/img/eraser.png" alt="">
            </div>
        </section>
        <section class="canvasSection">
            <canvas id="canvas_background"></canvas>
            <canvas id="draws_displayed"></canvas>
            <canvas id="playground"></canvas>
        </section>
        <section class="colorSection" id="section2">
            <section class="colors">
                <article class="colors_article" id="first_article">
                    <div class="color" id="black"></div>
                    <div class="color" id="gray"></div>
                    <div class="color" id="white"></div>
                    <div class="color" id="crimson"></div>
                    <div class="color" id="red"></div>
                    <div class="color" id="orangered"></div>
                    <div class="color" id="orange"></div>
                    <div class="color" id="gold"></div>
                    <div class="color" id="yellow"></div>
                </article>
                <article class="colors_article" id="second_article">
                    <div class="color" id="lime"></div>
                    <div class="color" id="limegreen"></div>
                    <div class="color" id="green"></div>
                    <div class="color" id="springgreen"></div>
                    <div class="color" id="cyan"></div>
                    <div class="color" id="deepskyblue"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="mediumslateblue"></div>
                    <div class="color" id="magenta"></div>
                </article>
                <article class="colors_article" id="third_article">
                    <div class="color" id="hotpink"></div>
                    <div class="color" id="lightgoldenrodyellow"></div>
                    <div class="color" id="lightsalmon"></div>
                    <div class="color" id="midnightblue"></div>
                    <div class="color" id="olive"></div>
                    <div class="color" id="navajowhite"></div>
                    <div class="color" id="peru"></div>
                    <div class="color" id="seagreen"></div>
                    <div class="color" id="thistle"></div>
                </article>
            </section>
        </section>
    </main> 
</body>
</html>
