<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Paint</title>
</head>
<body>
    <main>
        <section class="moreToolsSection">
            <div class="ctrlZ" id="ctrlZ"></div>
            <div class="slidebar">
                <div class="slide_ball"></div>
            </div>
        </section>
        <section class="drawToolsSection" id="section">
            <div value="0" class="options-pencil"></div>
            <div value="1" class="options-square"></div>
            <div value="2" class="options-line"></div>
            <div value="3" class="options-circle"></div>
            <div value="4" class="options-eraser"></div>
        </section>
        <section class="canvasSection">
            <canvas id="draws_displayed"></canvas>
            <canvas id="playground"></canvas>
        </section>
        <section class="colorSection" id="section2">
            <section class="colors">
                <div class="color" id="black"></div>
                <div class="color" id="gray"></div>
                <div class="color" id="white"></div>
                <div class="color" id="crimson"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orangered"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="gold"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="lime"></div>
                <div class="color" id="limegreen"></div>
                <div class="color" id="green"></div>
                <div class="color" id="springgreen"></div>
                <div class="color" id="cyan"></div>
                <div class="color" id="deepskyblue"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="mediumslateblue"></div>
                <div class="color" id="magenta"></div>
                <div class="color" id="hotpink"></div>
            </section>
        </section>
    </main> 
</body>
</html>
