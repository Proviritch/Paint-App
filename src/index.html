<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Paint</title>
</head>
<body>
    <main>
        <canvas id="draws_displayed"></canvas>
        <canvas id="playground"></canvas>
        <section class="options" id="section">
            <div value="0" class="options-pencil"></div>
            <div value="1" class="options-square"></div>
            <div value="2" class="options-line"></div>
            <div value="3" class="options-circle"></div>
            <div value="4" class="options-eraser"></div>
        </section>
        <div class="ctrlZ" id="ctrlZ"></div>
        <section class="colors_section" id="section2">
            <section class="colors">
                <div class="black"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="crimson"></div>
                <div class="red"></div>
                <div class="orangered"></div>
                <div class="orange"></div>
                <div class="gold"></div>
                <div class="yellow"></div>
                <div class="lime"></div>
                <div class="green"></div>
                <div class="spinggreen"></div>
                <div class="cyan"></div>
                <div class="deepskyblue"></div>
                <div class="blue"></div>
                <div class="mediumslateblue"></div>
                <div class="magenta"></div>
                <div class="hotpink"></div>
            </section>
        </section>
    </main>

    
</body>
</html>
